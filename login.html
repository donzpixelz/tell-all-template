<!DOCTYPE html>
<html>

<head>
    <title>Tell-All</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <header class="signUpHeader">
                <a href="index.html"><img src="images/logoWhite.png" class="img-responsive"></a>
            </header>
        </div>

        <div class="row logInSection">
            <h3 class="text-center">Welcome Back. Sign In</h3>

            <form>
                <input class="logInForm" type="text" placeholder="Email" id="email">
                <input class="logInForm" type="password" placeholder="Password" id="password">
                <button type="submit" class="logInButton">Log In</button>

                <p class="logInText">Don't have an account? <a href="signUp.html">Sign up</a></p>
            </form>
        </div>

    </div>
</body>

</html>
