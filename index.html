<!DOCTYPE html>
<html>

<head>
    <title>Tell-All</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <header class="headerSection">

                <div class="col-md-12">
                    <div class="navRow">
                        <img src="images/logo.png">

                        <ul class="userForms">
                            <a href="#">
                                <li class="logIn">Log In</li>
                            </a>
                            <a href="#">
                                <li class="signUp">Sign Up</li>
                            </a>
                        </ul>
                    </div>
                </div>

                <div class="col-md-12 introSection">
                    <h1 class="text-center">Locate the best eat-out in Nairobi</h1>
                    <form class=" searchForm">
                        <div class="input-group searchIcon">
                            <span class="input-group-addon">
                               <i class="glyphicon glyphicon-map-marker"></i>
                           </span>
                            <input type="text" class="form-control searchBar" placeholder="Search for restaurants">
                            <span class="input-group-btn">
                                <button class="btn btn-secondary" type="button">Check it out</button>
                            </span>
                        </div>

                    </form>
                </div>








            </header>
        </div>
    </div>
    <p>logomakr.com/9mPnAM</p>
</body>

</html>
