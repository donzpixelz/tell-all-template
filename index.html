<!DOCTYPE html>
<html>

<head>
    <title>Tell-All</title>
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="images/logo.png">
        </div>
        <div class="nav">
            <ul class="navRow">
                <li><i class="fa fa-facebook" aria-hidden="true"></i></li>
                <li><i class="fa fa-twitter" aria-hidden="true"></i></li>
                <li><i class="fa fa-linkedin" aria-hidden="true"></i></li>
                <li><i class="fa fa-instagram" aria-hidden="true"></i></li>
            </ul>
        </div>
        <div class="formSection">

            <form class="form">
                <h3>Build your professional credibility</h3>
                <h4>Sign Up today</h4>
                <p>
                    <i class="fa fa-user" aria-hidden="true"></i>
                    <input type="text" name="name" id="name" placeholder="Name">
                </p>
                <p>
                    <i class="fa fa-envelope" aria-hidden="true"></i>
                    <input type="email" name="email" id="Email" placeholder="Email">
                </p>
                <p>
                    <i class="fa fa-lock" aria-hidden="true"></i>
                    <input type="password" name="password" id="Password" placeholder="Password">
                </p>
                <p>
                    <i class="fa fa-check-square" aria-hidden="true"></i>
                    <input type="password" name="confirmPassword" id="Confirm Password" placeholder="Confirm Password">
                </p>
                <p class="submit">
                    <input type="submit" value="Sign Up">
                </p>
                <h5>Or <a href="#">Sign In Here</a> if you already have a registered account</h5>
            </form>
        </div>
    </header>

</body>

</html>
