<!DOCTYPE html>
<html>

<head>
    <title>Tell-All</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <header class="signUpHeader">
                <a href="index.html"><img src="images/logoWhite.png" class="img-responsive"></a>
                <ul class="logInDetailSection">
                    <li>Have an account?</li>
                    <a href="login.html">
                        <li><strong>Log In</strong></li>
                    </a>
                </ul>
            </header>
        </div>

        <div class="row signUpIntroText">
            <h3 class="text-center">Join the Tell-All Community today.
            </h3>
            <form>
                <input class="signUpForm" type="text" value="" placeholder="Username" id="username" />
                <input class="signUpForm" type="text" value="" placeholder="Email Address" id="email" />
                <input class="signUpForm" type="password" value="" placeholder="Password" id="password" />
                <button class="signUpButton" type="submit">Sign Up</button>

                <p class="signUpText">By signing up, you agree to the Terms of Service and Privacy Policy,<br> including Cookie Use. Others will be able to find you by email or <br> phone number when provided.</p>

            </form>
        </div>

    </div>
</body>

</html>
